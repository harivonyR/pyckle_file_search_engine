<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="static/css/result.css">
    <link type="text/css" rel="stylesheet" href="static/css/dropdown.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="static/script/suggestion_box.js"></script>
    <title>Search Results</title>
</head>

<body>
    <div class="container mt-2 mb-3">
        <div class="mb-5 ">
            <div class="d-flex justify-content-between">
                <img style="height: 40px;" src="static/assets/logo_jovena.png" alt="">
                <img style="height: 40px;" src="static/assets/slogan_jovena.jpg" alt="">
            </div>
            <div class="d-flex justify-content-between">
                <p style="font-size: small;">ADV- Gestion de Dossier</p>
                <p style="font-size: small;">Team Data</p>
            </div>
        </div>

        <form form id="search-form" class="d-flex" method="post" enctype="application/x-www-form-urlencoded">
            <div class="search-bar border-0 d-flex align-items-center justify-content-start mb-3">
                <div class="search-input-container">
                    <input type="text" id="search_string" name="search_string" value="{{search_string}}"
                        class="form-control search-input pl-4 border" placeholder="Votre recherche ici ...." list="list-clients">
                    <i class="fa fa-search search-icon"></i>
                    <datalist id="list-clients"></datalist>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
