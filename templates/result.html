<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="static/css/result.css">
    <link type="text/css" rel="stylesheet" href="static/css/dropdown.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="static/script/dropdown.js" defer></script>
    <title>Search Results</title>

</head>

<body>
    <div class="container mt-2 mb-3">
        <div class="mb-5 ">
            <div class="d-flex justify-content-between">
                <img style="height: 40px;" src="static/assets/logo_jovena.png" alt="">
                <img style="height: 40px;" src="static/assets/slogan_jovena.jpg" alt="">
            </div>
            <div class="d-flex justify-content-between">
                <p style="font-size: small;">ADV- Gestion de Dossier</p>
                <p style="font-size: small;">Team Data</p>
            </div>
        </div>

        <form form id="search-form" class="d-flex" method="post" enctype="application/x-www-form-urlencoded">
            <div class="search-bar border-0 d-flex align-items-center justify-content-start mb-3">

                <div class="search-input-container">
                    <input type="text" id="search_string" name="search_string" value="{{search_string}}"
                        class="form-control search-input pl-4 border" placeholder="Votre recherche ici ....">
                    <i class="fa fa-search search-icon"></i>
                </div>

                <div class="d-flex align-items-center">
                    <div class="btn btn-outline-primary ml-2 btn-sm">
                        <label class="mb-0">
                            <input type="checkbox" autocomplete="off" checked> CLIENT
                        </label>
                    </div>
                    <div class="btn btn-outline-primary ml-2 btn-sm">
                        <label class="mb-0">
                            <input type="checkbox" autocomplete="off" checked> STATION
                        </label>
                    </div>
                    
                    <div class="dropdown-multiselect">
                        <button class="btn btn-light btn-sm btn-outline-secondary ml-2 dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                            TYPE FICHIER
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <label><input type="checkbox" value="PDF"> PDF</label>
                            <label><input type="checkbox" value="XLSX"> XLSX</label>
                            <label><input type="checkbox" value="JPEG"> JPEG</label>
                        </div>
                    </div>
                    
                    <div id="loading-spinner" class="d-none">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="container-fluid">
            <div class="row">
                <div id="file-list" class="col-md-6 p-3">
                    <h4>DOCUMENT</h4>
                    <div id="search-results">
                        <!-- Response will be loaded here -->
                        {{response | safe}}
                    </div>
                </div>
                <div id="preview" class="col-md-6 p-3" style="position: sticky; top: 20px;">
                    <div class="d-flex align-items-center">
                        <div>
                            <h4>PREVIEW /</h4>
                        </div>
                        <div id="doc-name"></div>
                    </div>
                    <div class="sticky-top">
                        <iframe id="file-preview" src="" style="width:100%; height:600px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[type="checkbox"]').each(function () {
                var $checkbox = $(this);
                var $btn = $checkbox.closest('.btn');

                if ($checkbox.is(':checked')) {
                    $btn.addClass('active');
                }

                $checkbox.change(function () {
                    if ($checkbox.is(':checked')) {
                        $btn.addClass('active');
                    } else {
                        $btn.removeClass('active');
                    }
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

    <script async>
        console.log('js [OK]')

        document.addEventListener("DOMContentLoaded", function () {
            console.log("> result.js [ok]")
            const form = document.getElementById("search-form");
            const loadingSpinner = document.getElementById("loading-spinner");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                loadingSpinner.classList.remove("d-none");

                const formData = new FormData(form);
                const searchParams = new URLSearchParams(formData).toString();

                fetch("/search_async", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: searchParams
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log("> data response [ok]");
                        loadingSpinner.classList.add("d-none");
                        document.getElementById("search-results").innerHTML = data;
                        const links = document.querySelectorAll("#file-list a");

                        links.forEach(link => {
                            link.addEventListener("click", function (event) {
                                console.log("> prevent default [ok]");
                                event.preventDefault();
                                const url = link.getAttribute("href");

                                const fileExtension = url.split('.').pop().toLowerCase();
                                let viewerUrl;

                                if (fileExtension === 'pdf') {
                                    viewerUrl = url; // Direct link for PDF
                                } else if (fileExtension === 'xlsx') {
                                    viewerUrl = 'https://docs.google.com/viewer?url=' + encodeURIComponent(url) + '&embedded=true';
                                } else {
                                    viewerUrl = ''; // Handle unsupported file types
                                    console.error('Unsupported file type:', fileExtension);
                                }

                                if (viewerUrl) {
                                    document.getElementById("file-preview").src = viewerUrl;
                                    document.getElementById("doc-name").innerText = link.innerText;
                                }
                            });
                        });
                    })
                    .catch(error => {
                        loadingSpinner.classList.add("d-none");
                        console.error('Error:', error);
                    });
            });
        });
    </script>

</body>

</html>
